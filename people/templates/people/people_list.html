{%extends 'base.html'%}
{%load static%}
{%block content%}
{%for user in users %}

<div class="row pt-3">
<div class="col-2" onclick="window.location='{%url 'detail' user.username%}';" style="cursor:pointer">
    <img src="{{user.profile.image.url}}" class="img-fluid"/>
</div>
    <div class="col-2" onclick="window.location='{%url 'detail' user.username%}';" style="cursor:pointer">
        <h1>{{user.username}}</h1>
        <p>{{user.profile.about}}</p>
    </div>
</div>
{%endfor%}
{%endblock%}
